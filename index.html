<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Task Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="todo-container">
    <h1>📝 <span>Task Tracker</span></h1>
    <div class="input-row">
      <input id="task-input" type="text" maxlength="100" placeholder="Add a new task...">
      <button id="add-task-btn">Add</button>
    </div>
    <div class="action-row">
      <button id="clear-completed-btn" class="clear-btn" style="display:none;">Clear Completed</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
